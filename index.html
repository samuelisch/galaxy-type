<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css" />
    <title>Galaxy Type</title>
  </head>
  <body>
    <div class="game-container">
      <div class="canvas-container">
        <canvas class="display"></canvas>
      </div>
      <div class="damage-container"></div>
      <div class="bottom-bar">
        <span>Level <span class="level">1</span></span>
        <span>Health: <span class="health">10</span></span>
        <span>Score: <span class="score-tracker">0</span></span>
      </div>
      <div class="earth">
        <img class="earth-img" src="./assets/earth.png" alt="" />
      </div>
      <div class="menu-container">
        <div class="menu main">
          <span class="title">GALAXY TYPE</span>
          <button class="menu-btn game-start-btn">Start game</button>
          <button class="menu-btn leaderboard-btn">View scores</button>
        </div>
        <div class="menu leaderboard">
          <span class="title">YOUR SCORES</span>
          <ul>
            <li>
              <span>Score</span>
              <span>Accuracy</span>
            </li>
          </ul>
        </div>
        <div class="menu gameover">
          <span class="end-title">GAME OVER</span>
          <span class="final-score">Final score: <span class="score">0</span></span>
          <span>Accuracy: <span class="accuracy"></span>%</span>
          <button class="menu-btn game-restart-btn">Try again</button>
          <button class="menu-btn main-menu-btn">Back to main</button>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
